<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Test</title>
  </head>
  <body>
    <form>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" />

      <label for="article_name">Article Name:</label>
      <input type="text" id="article_name" name="article_name" />

      <label for="article_body">Article Body:</label>
      <textarea id="article_body" name="article_body"></textarea>

      <input type="hidden" id="date" name="date" />
      <br>

      <label>Request Type:</label>
      <br>
      <input type="radio" name="request-type" id="fetch" value="fetch" checked>
      <label for="fetch">Fetch</label>
      <br>
      <input type="radio" name="request-type" id="xhr" value="xhr">
      <label for="xhr">XMLHttpRequest</label>
      <br>

      <button type="button" id="postBtn">POST</button>
      <button type="button" id="getBtn">GET</button>
      <button type="button" id="putBtn">PUT</button>
      <button type="button" id="deleteBtn">DELETE</button>
    </form>

    <output id="response"></output>



    
    <script type="module">
      import { doPost, doGet, doPut, doDelete } from "./methodtest.js";

      const postBtn = document.getElementById("postBtn");
      const getBtn = document.getElementById("getBtn");
      const putBtn = document.getElementById("putBtn");
      const deleteBtn = document.getElementById("deleteBtn");

      document.getElementById("date").value = new Date().toLocaleString();


      postBtn.addEventListener("click", () => {
        doPost();
      });

      getBtn.addEventListener("click", () => {
        doGet();
      });

      putBtn.addEventListener("click", () => {
        doPut();
      });

      deleteBtn.addEventListener("click", () => {
        doDelete();
      });
    </script>
  </body>
</html>
